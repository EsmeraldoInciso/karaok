<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€” KaraOK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LciQm8sAAAAAJN2WbfPOLZK94nJTODTMLnjboZ_"></script>
  <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="flex items-center justify-between px-6 py-4 max-w-6xl mx-auto w-full">
    <a data-link="/" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
      KaraOK
    </a>
    <div class="flex items-center gap-4">
      <span id="user-name" class="text-sm text-gray-400"></span>
      <button id="logout-btn" class="px-4 py-2 text-sm text-gray-400 hover:text-white border border-gray-700 hover:border-gray-500 rounded-lg transition-colors">
        Log Out
      </button>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="w-full max-w-lg text-center">
      <h1 class="text-3xl font-bold mb-2">Ready to sing?</h1>
      <p class="text-gray-400 mb-12">Create a session or join an existing one.</p>

      <div class="grid sm:grid-cols-2 gap-6">
        <!-- Create Session -->
        <button id="create-session-btn" class="group p-8 bg-gray-900 border border-gray-800 hover:border-purple-500 rounded-2xl transition-all">
          <div class="w-14 h-14 bg-purple-600/20 rounded-xl flex items-center justify-center mx-auto mb-4 group-hover:bg-purple-600/30 transition-colors">
            <svg class="w-7 h-7 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
          </div>
          <h2 class="text-lg font-semibold mb-1">Create Session</h2>
          <p class="text-sm text-gray-400">Start a new karaoke session and invite others</p>
        </button>

        <!-- Join Session -->
        <div class="p-8 bg-gray-900 border border-gray-800 rounded-2xl">
          <div class="w-14 h-14 bg-pink-600/20 rounded-xl flex items-center justify-center mx-auto mb-4">
            <svg class="w-7 h-7 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
          </div>
          <h2 class="text-lg font-semibold mb-3">Join Session</h2>
          <form id="join-form" class="space-y-3">
            <input type="text" id="session-code" required maxlength="6"
              class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-center text-lg font-mono tracking-widest uppercase focus:outline-none focus:border-pink-500 transition-colors"
              placeholder="ABC123">
            <button type="submit" class="w-full py-3 bg-pink-600 hover:bg-pink-500 rounded-xl font-semibold transition-colors">
              Join
            </button>
          </form>
        </div>
      </div>

      <div id="error-message" class="text-red-400 text-sm mt-6 hidden"></div>
      <div id="loading" class="mt-6 hidden">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-500 mx-auto"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { requireAuth, logOut } from "../js/auth.js";
    import { createKaraokeSession, joinKaraokeSession } from "../js/session-manager.js";
    import { BASE_URL, RECAPTCHA_SITE_KEY } from "../js/config.js";
    import { resolveLinks } from "../js/links.js";

    resolveLinks();

    const user = await requireAuth();
    if (!user) throw new Error("Not authenticated");

    // reCAPTCHA v3 verification
    async function verifyRecaptcha(action) {
      return new Promise((resolve) => {
        grecaptcha.ready(() => {
          grecaptcha.execute(RECAPTCHA_SITE_KEY, { action }).then(resolve);
        });
      });
    }

    document.getElementById("user-name").textContent = user.displayName || user.email;

    const errorEl = document.getElementById("error-message");
    const loadingEl = document.getElementById("loading");

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove("hidden");
    }

    function setLoading(loading) {
      loadingEl.classList.toggle("hidden", !loading);
    }

    // Log out
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await logOut();
      window.location.href = `${BASE_URL}/`;
    });

    // Create session
    document.getElementById("create-session-btn").addEventListener("click", async () => {
      errorEl.classList.add("hidden");
      setLoading(true);

      try {
        await verifyRecaptcha("create_session");
        const sessionCode = await createKaraokeSession(user);
        window.location.href = `${BASE_URL}/player/?session=${sessionCode}`;
      } catch (err) {
        console.error("Create session error:", err);
        showError(err.message || "Failed to create session. Make sure Firestore is enabled in your Firebase Console.");
        setLoading(false);
      }
    });

    // Join session
    document.getElementById("join-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.classList.add("hidden");
      setLoading(true);

      const code = document.getElementById("session-code").value.trim().toUpperCase();

      if (!code || code.length !== 6) {
        showError("Please enter a valid 6-character session code.");
        setLoading(false);
        return;
      }

      try {
        const sessionCode = await joinKaraokeSession(code, user);
        window.location.href = `${BASE_URL}/remote/?session=${sessionCode}`;
      } catch (err) {
        console.error("Join session error:", err);
        showError(err.message || "Failed to join session.");
        setLoading(false);
      }
    });
  </script>
</body>
</html>
