<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” KaraOK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6LciQm8sAAAAAJN2WbfPOLZK94nJTODTMLnjboZ_"></script>
  <link rel="stylesheet" href="../css/custom.css">
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="flex items-center justify-between px-6 py-4 max-w-6xl mx-auto w-full">
    <a data-link="/" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
      KaraOK
    </a>
  </nav>

  <!-- Signup Form -->
  <main class="flex-1 flex items-center justify-center px-6">
    <div class="w-full max-w-sm">
      <h1 class="text-3xl font-bold text-center mb-8">Create Account</h1>

      <!-- Google Sign In -->
      <button id="google-btn" class="w-full flex items-center justify-center gap-3 px-4 py-3 bg-white text-gray-900 rounded-xl font-medium hover:bg-gray-100 transition-colors mb-6">
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="flex items-center gap-4 mb-6">
        <div class="flex-1 h-px bg-gray-800"></div>
        <span class="text-gray-500 text-sm">or</span>
        <div class="flex-1 h-px bg-gray-800"></div>
      </div>

      <!-- Email/Password Form -->
      <form id="signup-form" class="space-y-4">
        <div>
          <label for="displayName" class="block text-sm text-gray-400 mb-1">Display Name</label>
          <input type="text" id="displayName" required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:outline-none focus:border-purple-500 transition-colors"
            placeholder="Your name">
        </div>
        <div>
          <label for="email" class="block text-sm text-gray-400 mb-1">Email</label>
          <input type="email" id="email" required
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:outline-none focus:border-purple-500 transition-colors"
            placeholder="you@example.com">
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-400 mb-1">Password</label>
          <input type="password" id="password" required minlength="6"
            class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-xl focus:outline-none focus:border-purple-500 transition-colors"
            placeholder="At least 6 characters">
        </div>

        <div id="error-message" class="text-red-400 text-sm hidden"></div>

        <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-500 rounded-xl font-semibold transition-colors">
          Create Account
        </button>
      </form>

      <p class="text-center text-gray-400 text-sm mt-6">
        Already have an account?
        <a data-link="/login/" class="text-purple-400 hover:text-purple-300">Log in</a>
      </p>
      <p class="text-center text-gray-600 text-xs mt-4">
        Protected by reCAPTCHA.
        <a href="https://policies.google.com/privacy" class="underline" target="_blank">Privacy</a> &
        <a href="https://policies.google.com/terms" class="underline" target="_blank">Terms</a>.
      </p>
      <p class="text-center text-gray-600 text-xs mt-2">
        <a data-link="/privacy/" class="underline hover:text-gray-400">Our Privacy Policy</a>
        &middot;
        <a data-link="/terms/" class="underline hover:text-gray-400">Terms of Service</a>
      </p>
    </div>
  </main>

  <script type="module">
    import { signInWithGoogle, signUpWithEmail, redirectIfAuth } from "../js/auth.js";
    import { BASE_URL, RECAPTCHA_SITE_KEY } from "../js/config.js";
    import { resolveLinks } from "../js/links.js";

    resolveLinks();

    // Redirect if already logged in
    await redirectIfAuth();

    // reCAPTCHA v3 verification
    async function verifyRecaptcha(action) {
      return new Promise((resolve) => {
        grecaptcha.ready(() => {
          grecaptcha.execute(RECAPTCHA_SITE_KEY, { action }).then(resolve);
        });
      });
    }

    const errorEl = document.getElementById("error-message");

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove("hidden");
    }

    function goToDashboard() {
      window.location.href = `${BASE_URL}/dashboard/`;
    }

    // Google sign-in
    document.getElementById("google-btn").addEventListener("click", async () => {
      try {
        await signInWithGoogle();
        goToDashboard();
      } catch (err) {
        showError(err.message);
      }
    });

    // Email sign-up
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.classList.add("hidden");

      const displayName = document.getElementById("displayName").value.trim();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!displayName) {
        showError("Please enter a display name.");
        return;
      }

      try {
        await verifyRecaptcha("signup");
        await signUpWithEmail(email, password, displayName);
        goToDashboard();
      } catch (err) {
        if (err.code === "auth/email-already-in-use") {
          showError("An account with this email already exists.");
        } else if (err.code === "auth/weak-password") {
          showError("Password should be at least 6 characters.");
        } else {
          showError(err.message);
        }
      }
    });
  </script>
</body>
</html>
